<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>advantech-intelligent-edge</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="keywords" content="javascript,vueJS,Jquery,AngularJS,HTML5,CSS3">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #formcontainer {
            width: 60%;
            left: 15%;
        }
    </style>
    <script type="text/javascript">
        function deletedeployment() {
            var deploymentname = $("#deployment-name").val();
            var namespace = $("#deployment-namespace").val();
            axios({
                method: 'delete',
                url: 'http://172.21.81.235:8000/vl/datacenter/id/cluster/id/deployment/delete',
                data: {
                    "metadata": {
                        "name": deploymentname,
                        "namespace": namespace
                    }
                }
            }).then(
                alert("应用删除成功"),
                // window.location.href='./deployment.html');
                window.open('./deployment.html'))
        }
    </script>
</head>

<body>
    <div class="container" id="formcontainer">

        <div class="row clearfix">
            <p style="text-align: center">
                <h2 style="margin-left: 10%">删除应用</h2>
            </p>

            <div class="col-md-12 column" style="margin-top: 5%">
                <form role="form">
                    <div class="form-group">
                        <label>deployment-name</label><input type="text" class="form-control" id="deployment-name" value=""
                            required /></br>
                            <label>deployment-namespace</label><input type="text" class="form-control" id="deployment-namespace" value=""
                            required /></br> 
                    </div>
                    <input style="width: 80px" type="button" class="btn btn-success" onclick="deletedeployment()"
                        value="Submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
