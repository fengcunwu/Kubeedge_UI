<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>advantech-intelligent-edge</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #formcontainer {
            width: 60%;
            left: 15%;
        }
    </style>
    <script type="text/javascript">
        function addnode() {
            var nodename = $("#node-name").val();
            axios({
                method: 'post',
                url: 'http://172.21.81.235:8000/v1/datacenter/id/cluster/id/node',
                data: {
                    "metadata": {
                        "name": nodename,
                        "Labels": {
                            "label": "edge-node"

                        }
                    }

                }
            }).then(
                alert("节点创建成功"),
                // window.location.href='./node.html'
                
                    window.open('./node.html')
                )
        
        }
        
    </script>
</head>

<body>
    <div class="container" id="formcontainer">

        <div class="row clearfix">
            <p style="text-align: center">
                <h2 style="margin-left: 10%">添加边缘节点</h2>
            </p>

            <div class="col-md-12 column" style="margin-top: 5%">
                <form role="form">
                    <!-- <div class="form-group">
                        <label >节点编号</label><input type="number" class="form-control" />
                    </div> -->
                    <div class="form-group">
                        <label>节点名称</label><input type="text" class="form-control" id="node-name" value="" required />
                    </div>
                    <div class="form-group">
                        <label>label</label><input type="text" class="form-control" id="node-label" value="" />
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputFile">证书</label><input type="file" id="exampleInputFile" />
                        
                    </div> -->
                    <!--<div class="checkbox">
                        <label><input type="checkbox" /></label>
                    </div>-->
                    <input style="width: 80px" type="button" class="btn btn-success" onclick="addnode()"
                        value="Submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
