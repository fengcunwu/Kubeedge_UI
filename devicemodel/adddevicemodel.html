<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>advantech-intelligent-edge</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="keywords" content="javascript,vueJS,Jquery,AngularJS,HTML5,CSS3">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #formcontainer {
            width: 60%;
            left: 15%;
        }
    </style>
    <script type="text/javascript">
        function adddevicemodel() {
            var name = $("#devicemodel-name").val();  
            var namespace = $("#devicemodel-namespace").val();
            //var propertiesname = $("#devicemodel-propertiesname").val();
            //var propertiesvaluemax = $("#devicemodel-propertiesvaluemax").val();
            axios({
                method: 'post',
                url: 'http://172.21.81.235:8000/vl/datacenter/id/cluster/id/devicemodel/create',
                data: {
                    "apiVersion": "devices.kubeedge.io/v1alpha1",
                    "kind": "DeviceModel",
                    "metadata": {
                        "creationTimestamp": "2019-08-05T08:03:41Z",
                        "generation": 1,
                        "name": name,
                        "namespace": namespace,
                        "selfLink": "/apis/devices.kubeedge.io/v1alpha1/namespaces/default/devicemodels/device-model-test",
                        "uid": "ccfcabcf-d017-45f2-ac1a-0aea5bd7daf1"
                    },
                    "spec": {
                        "properties": [
                            {
                                "description": "temperature in degree celsius",
                                "name": "temperature",
                                "type": {
                                    "int": {
                                        "accessMode": "ReadWrite",
                                        "maximum": 100,
                                        "unit": "degree celsius"
                                    }
                                }
                            }
                        ],
                        "propertyVisitors": [
                            {
                                "modbus": {
                                    "isRegisterSwap": true,
                                    "isSwap": true,
                                    "limit": 1,
                                    "offset": 0,
                                    "register": "HoldingRegister",
                                    "scale": 1
                                },
                                "propertyName": "temperature"
                            }
                        ]
                    }
                }
            }).then(
                alert("设备模型创建成功"),
                // window.location.href='./devicemodel.html');
                window.open('./devicemodel.html'))
        }
    </script>
</head>

<body>
    <div class="container" id="formcontainer">

        <div class="row clearfix">
            <p style="text-align: center">
                <h2 style="margin-left: 10%">添加设备模型</h2>
            </p>

            <div class="col-md-12 column" style="margin-top: 5%">
                <form role="form">
                    <div class="form-group">
                        <label>devicemodel-name</label><input type="text" class="form-control" id="devicemodel-name" value="" required /><br/>
                        <label>devicemodel-namespace</label><input type="text" class="form-control" id="devicemodel-namespace" value="" required /><br/>
                        <!-- <label>devicemodel-propertiesname</label><input type="text" class="form-control" id="devicemodel-propertiesname" value="" required /><br/>
                        <label>devicemodel-propertiesvaluemax</label><input type="text" class="form-control" id="devicemodel-propertiesvaluemax" value="" required /><br/> -->
                    </div>

                    <input style="width: 80px" type="button" class="btn btn-success" onclick="adddevicemodel()"
                        value="Submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
