<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>advantech-intelligent-edge</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="keywords" content="javascript,vueJS,Jquery,AngularJS,HTML5,CSS3">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #formcontainer {
            width: 60%;
            left: 15%;
        }
    </style>
    <script>
        function myload() {
            var url = location.search; //获取url中"?"符后的字串 
          
            var theRequest = new Object(); 
            if (url.indexOf("?") != -1) {
                var str = url.substr(1); //substr()方法返回从参数值开始到结束的字符串；  
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                }
                console.log(theRequest); //此时的theRequest就是我们需要的参数；
                $("#device-name").val(theRequest.devicename);
                $("#device-namespace").val(theRequest.devicenamespace);
            }
        }
            function getnodeinfo() {
                var name = $("#device-name").val();
                var namespace = $("#device-namespace").val();
                axios({
                    method: 'get',
                    url: 'http://172.21.81.235:8000/v1/cluster/id/namespace/'+namespace+'/device/'+name,
                }).then(function (response) {
                    console.log(response);
                    var jj = JSON.stringify(response);
                    $("#node-info").val(jj);
                });

            }
    </script>
</head>

<body onload="myload()">
    <div class="container" id="formcontainer">

        <div class="row clearfix">
            <p style="text-align: center">
                <h2 style="margin-left: 10%">设备查询</h2>
            </p>
            <div class="col-md-12 column" style="margin-top: 5%">
                <form role="form">
                    <div class="form-group">
                        <label>device name</label><input type="text" class="form-control" id="device-name" value="" required />
                    </div>
                    <div class="form-group">
                        <label>device namespace</label><input type="text" class="form-control" id="device-namespace" value="" required />
                    </div>
                    <input style="width: 80px" type="button" class="btn btn-success" onclick="getnodeinfo()"
                        value="Submit"></button>
                </form>
            </div>
            <div>
                <h2>
                    设备模型 info
                </h2>
                <textarea id="node-info" cols="120" rows="20" value=""></textarea>

            </div>
        </div>
    </div>
</body>

</html>
