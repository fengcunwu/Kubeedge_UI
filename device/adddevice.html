<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>advantech-intelligent-edge</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="keywords" content="javascript,vueJS,Jquery,AngularJS,HTML5,CSS3">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #formcontainer {
            width: 60%;
            left: 15%;
        }
    </style>
    <script type="text/javascript">
        function adddevice() {
            var name = $("#device-name").val();
            var namespace = $("#device-namespace").val();
            var devicemodel = $("#device-devicemodel").val();
            //var propertiesname = $("#device-propertiesname").val();
            //var propertiesvaluemax = $("#device-propertiesvaluemax").val();
            axios({
                method: 'post',
                url: 'http://172.21.81.235:8000/vl/datacenter/id/cluster/id/deviceinstance/create',
                data: {
                    "metadata": {
                        "name": name,
                        "namespace": namespace
                    },
                    "spec": {
                        "deviceModelRef": {
                            "name": devicemodel
                        }
                    }
                }

            }).then(
                alert("设备创建成功"),
                // window.location.href='./device.html');
                window.open('./device.html'))
        }
    </script>
</head>

<body>
    <div class="container" id="formcontainer">

        <div class="row clearfix">
            <p style="text-align: center">
                <h2 style="margin-left: 10%">添加设备</h2>
            </p>

            <div class="col-md-12 column" style="margin-top: 5%">
                <form role="form">
                    <div class="form-group">
                        <label>device-name</label><input type="text" class="form-control" id="device-name" value=""
                            required /><br />
                        <label>device-namespace</label><input type="text" class="form-control" id="device-namespace"
                            value="" required /><br />
                            <label>device-devicemodel</label><input type="text" class="form-control" id="device-devicemodel"
                            value="" required /><br />
                        <!-- <label>device-propertiesname</label><input type="text" class="form-control" id="device-propertiesname" value="" required /><br/>
                        <label>device-propertiesvaluemax</label><input type="text" class="form-control" id="device-propertiesvaluemax" value="" required /><br/> -->
                    </div>

                    <input style="width: 80px" type="button" class="btn btn-success" onclick="adddevice()"
                        value="Submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
